<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Whatsapp to pdf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://code.cdn.mozilla.net/fonts/fira.css">
  </head>
  <style media="screen">
    body {
      font-family: Fira Sans;
      color: rgb(70, 60, 55);
    }
    code {
      font-family: Fira Mono;
    }
    .container {
      text-align: center;
    }
  </style>
  <body>
    <div class="container">
      <br> <hr width = "50%">
      <h1>Convert your whatsapp log to pdf</h1>
      <p> WhatsApp <code>.txt</code> file only; do not include media in the log. </p>
      <hr width = "50%"> <br>
      <form action="upload" method="post" enctype="multipart/form-data">
        <input type="file" name="whatsapplog">
        <input type="submit" value="Upload">
      </form>
      <br> <hr width = "50%"> <br>
      <p>
        view on <a href="https://github.com/vankesteren/wa2pdf/">GitHub</a>
      </p>
      <p>
        <a href="https://github.com/vankesteren/wa2pdf/blob/master/privacy.md">privacy policy</a>
      </p>
    </div>
  </body>
</html>
